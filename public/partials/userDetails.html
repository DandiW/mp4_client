<div class ="medium-8 small-centered">

    <div class="row">
        <div class="text-center columns small-centered">
            <div class="title lside">User Profile</div>
        </div>
    </div>

    <div class="row ">
        <div class="text-center columns small-centered" >
            <hr>
            <div class="lside columns medium-6">
                <div ng-bind="user.name"></div>
            </div>
            <div class="rside columns medium-6">
                <div ng-bind="user.email"></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="text-center columns small-centered" >
            <div class ="lside title">Pending Tasks</div>
            <ol class=" small-block-grid-1 block-height" >
                <li ng-repeat="task in pendingT" id="{{task._id}}">
                    
                    <div class="lside columns small-12">
<!--                        <a ng-click="details(task._id)" >-->
                        
                            <a ng-bind="task.name"></a>
<!--                        </a>-->
                    </div>
                    <div class="rside columns small-12" >
                        <div>Deadline:</div>
                        <div ng-bind="task.deadline | date"></div>
                     
                        <button ng-click="completeTask(task._id)" class="button">Completed</button>
                    </div>
                    
                    
                </li>
            </ol>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="text-center columns small-centered" >
            <button ng-click="getCompletedTasks()" class="button">Show Completed Tasks</button>
        </div>
    </div>
    <div class="row">
        <div class="text-center columns small-centered" >
            <div class="lside title">Completed Tasks</div>
            <ol class="lside" >
                <li ng-repeat="compTask in completedTasks" id="{{compTask._id}}">
                <hr>
                    <div class="lside columns small-12">
                        <a ng-click="details(compTask._id)"   >
                            <div ng-bind="compTask.name"></div>
                        </a>
                    </div>
                    <div class="rside columns small-12" >
                        <h6>Deadline:</h6>
                        <div ng-bind="compTask.deadline | date"></div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
